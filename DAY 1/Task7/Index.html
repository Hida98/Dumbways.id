<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
      <a class="navbar-brand fw-bold text-danger" href="index.html">DU</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-dark">Contact Me</button>
    </nav>

    <div class="container my-5">
      <div class="form-section">
        <h3 class="text-center fw-bold mb-4">ADD MY PROJECT</h3>
        <form id="projectForm">
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" id="projectName" class="form-control" required />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Technologies</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="Node Js"
                id="nodejs"
              />
              <label class="form-check-label" for="nodejs">Node Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="React Js"
                id="reactjs"
              />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="Next Js"
                id="nextjs"
              />
              <label class="form-check-label" for="nextjs">Next Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="TypeScript"
                id="typescript"
              />
              <label class="form-check-label" for="typescript"
                >TypeScript</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" id="image" class="form-control" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn-submit">submit</button>
          </div>
        </form>
      </div>

      <h3 class="text-center fw-bold mb-4">MY PROJECT</h3>
      <div class="row" id="projectList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
