<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        background-color: #f4f6f9;
      }
      .navbar {
        background: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .project-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        font-size: 14px;
      }
      .project-img {
        max-width: 100%;
        border-radius: 8px;
      }
      .tech-icons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tech-item {
        display: flex;
        align-items: center;
        background: #f1f1f1;
        border-radius: 6px;
        padding: 3px 6px;
        font-size: 13px;
      }
      .tech-item img {
        height: 18px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand fw-bold text-danger" href="#">DU</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">My Project</a>
          </li>
        </ul>
      </div>
      <a href="#" class="btn btn-dark">Contact Me</a>
    </nav>

    <div class="container mt-4">
      <h3 class="mb-3">Add Project</h3>
      <form id="addProjectForm" class="mb-5">
        <div class="mb-2">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Project Title"
            required
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            id="image"
            class="form-control"
            placeholder="Image URL"
            required
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            id="duration"
            class="form-control"
            placeholder="Duration (ex: 12 Jan - 11 Feb)"
            required
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            id="time"
            class="form-control"
            placeholder="Time (ex: 1 month)"
            required
          />
        </div>
        <div class="mb-2">
          <textarea
            id="description"
            class="form-control"
            placeholder="Project Description"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
      </form>
    </div>

    <div class="container mt-4" id="project-list"></div>

    <script>
      // Ambil data dari localStorage
      let projects = JSON.parse(localStorage.getItem("projects")) || [];

      // Kalau localStorage kosong, isi contoh data default
      if (projects.length === 0) {
        projects = [
          {
            title: "Dumbways Web App",
            image:
              "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            duration: "12 Jan 2021 - 11 Feb 2021",
            time: "1 month",
            technologies: [
              {
                name: "React.js",
                icon: "https://cdn.worldvectorlogo.com/logos/react-2.svg",
              },
              {
                name: "JavaScript",
                icon: "https://cdn.worldvectorlogo.com/logos/javascript-1.svg",
              },
              {
                name: "Node.js",
                icon: "https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg",
              },
              {
                name: "Socket.IO",
                icon: "https://cdn.worldvectorlogo.com/logos/socket-io.svg",
              },
            ],
            description:
              "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec risus vel dolor commodo eleifend.",
          },
        ];
        localStorage.setItem("projects", JSON.stringify(projects));
      }

      function renderProjects() {
        let projectHTML = "";

        for (let project of projects) {
          let techHTML = "";
          for (let tech of project.technologies || []) {
            techHTML += `
              <div class="tech-item">
                <img src="${tech.icon}" alt="${tech.name}" />
                <span>${tech.name}</span>
              </div>
            `;
          }

          projectHTML += `
            <div class="project-card">
              <h3 class="fw-bold">${project.title}</h3>
              <div class="row">
                <div class="col-md-6">
                  <img src="${project.image}" alt="${project.title}" class="project-img"/>
                </div>
                <div class="col-md-6">
                  <h6 class="fw-bold mt-2">Duration</h6>
                  <p class="duration"><i class="fa-regular fa-calendar-days"></i> ${project.duration}</p>
                  <p class="time"><i class="fa-regular fa-clock"></i> ${project.time}</p>
                  <h6 class="fw-bold mt-3">Technologies</h6>
                  <div class="tech-icons mb-2">
                    ${techHTML}
                  </div>
                </div>
              </div>
              <p class="mt-3">${project.description}</p>
            </div>
          `;
        }

        document.getElementById("project-list").innerHTML = projectHTML;
      }

      renderProjects();

      document
        .getElementById("addProjectForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const newProject = {
            title: document.getElementById("title").value,
            image: document.getElementById("image").value,
            duration: document.getElementById("duration").value,
            time: document.getElementById("time").value,
            technologies: [
              {
                name: "Default Tech",
                icon: "https://cdn.worldvectorlogo.com/logos/javascript-1.svg",
              },
            ],
            description: document.getElementById("description").value,
          };

          projects.push(newProject);

          localStorage.setItem("projects", JSON.stringify(projects));

          renderProjects();
          this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
