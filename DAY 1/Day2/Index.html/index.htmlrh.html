<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background: #f0f2f5;
      }
      .form-section {
        background: #e5e7eb;
        padding: 40px;
        border-radius: 10px;
        margin-bottom: 40px;
      }
      .btn-submit {
        background: #0f172a;
        color: #fff;
        border-radius: 25px;
        padding: 6px 20px;
      }
      .card img {
        height: 200px;
        object-fit: cover;
      }
      .tech-icons i {
        font-size: 20px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
      <a class="navbar-brand fw-bold text-danger" href="#">DU</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">My Project</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-dark">Contact Me</button>
    </nav>

    <div class="container my-5">
      <!-- Form -->
      <div class="form-section">
        <h3 class="text-center fw-bold mb-4">ADD MY PROJECT</h3>
        <form id="projectForm">
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" id="projectName" class="form-control" required />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Technologies</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="Node Js"
                id="nodejs"
              />
              <label class="form-check-label" for="nodejs">Node Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="React Js"
                id="reactjs"
              />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="Next Js"
                id="nextjs"
              />
              <label class="form-check-label" for="nextjs">Next Js</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="TypeScript"
                id="typescript"
              />
              <label class="form-check-label" for="typescript"
                >TypeScript</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" id="image" class="form-control" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn-submit">submit</button>
          </div>
        </form>
      </div>

      <!-- Project List -->
      <h3 class="text-center fw-bold mb-4">MY PROJECT</h3>
      <div class="row" id="projectList"></div>
    </div>

    <script>
      const projectForm = document.getElementById("projectForm");
      const projectList = document.getElementById("projectList");
      let projects = [
        {
          name: "Dumbways Mobile App",
          start: "2021-01-01",
          end: "2021-04-01",
          desc: "App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download",
          tech: ["Node Js", "React Js"],
          image:
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=600",
        },

        {
          name: "Dumbways Mobile App",
          start: "2021-01-01",
          end: "2021-04-01",
          desc: "App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download",
          tech: ["Node Js", "React Js"],
          image:
            "https://images.unsplash.com/photo-1518779578993-ec3579fee39f?w=600",
        },
        {
          name: "Dumbways Mobile App",
          start: "2021-01-01",
          end: "2021-04-01",
          desc: "App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download",
          tech: ["Node Js", "React Js"],
          image:
            "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=600",
        },
        {
          name: "Dumbways Web App",
          start: "2021-02-01",
          end: "2021-03-01",
          desc: "App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download",
          tech: ["Next Js", "TypeScript"],
          image:
            "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?w=600",
        },
        {
          name: "E-Commerce Platform",
          start: "2021-05-01",
          end: "2021-07-01",
          desc: "Online shopping platform built with modern stack, integrated payment and cart system.",
          tech: ["React Js", "Node Js"],
          image:
            "https://images.unsplash.com/photo-1549924231-f129b911e442?w=500",
        },

        {
          name: "Company Dashboard",
          start: "2021-10-01",
          end: "2021-12-15",
          desc: "Dashboard system for internal company management and analytics.",
          tech: ["Node Js", "React Js", "TypeScript"],
          image:
            "https://images.unsplash.com/photo-1556157382-97eda2d62296?w=500",
        },
      ];

      function renderProjects() {
        projectList.innerHTML = "";
        projects.forEach((p, i) => {
          projectList.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card shadow-sm h-100">
                <img src="${p.image}" class="card-img-top" alt="${p.name}">
                <div class="card-body">
                  <h5 class="card-title">${p.name} - 2021</h5>
                  <p class="card-text">durasi: 3 bulan</p>
                  <p class="card-text">${p.desc}</p>
                  <div class="tech-icons mb-2">
                    ${p.tech
                      .map((t) =>
                        t.includes("Node")
                          ? '<i class="fa-brands fa-node-js"></i>'
                          : t.includes("React")
                          ? '<i class="fa-brands fa-react"></i>'
                          : t.includes("Next")
                          ? '<i class="fa-solid fa-code"></i>'
                          : '<i class="fa-solid fa-code-branch"></i>'
                      )
                      .join(" ")}
                  </div>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-dark btn-sm">edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProject(${i})">delete</button>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
      }

      function deleteProject(index) {
        projects.splice(index, 1);
        renderProjects();
      }

      projectForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("projectName").value;
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        const desc = document.getElementById("description").value;
        const tech = [];
        document
          .querySelectorAll("input[type=checkbox]:checked")
          .forEach((el) => tech.push(el.value));

        const image = document.getElementById("image").files[0]
          ? URL.createObjectURL(document.getElementById("image").files[0])
          : "https://via.placeholder.com/400x200.png?text=No+Image";

        projects.push({ name, start, end, desc, tech, image });
        renderProjects();
        projectForm.reset();
      });

      renderProjects();
    </script>
  </body>
</html>
